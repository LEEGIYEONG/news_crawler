<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학기술 뉴스를 이용한 시장동향 시각화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box {
            width: 30%; /* 각 박스의 너비 조정 */
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능하게 함 */
        }
        .box a {
            display: block; /* 링크 영역을 박스 전체로 확장 */
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>과학기술 뉴스를 이용한 시장동향 시각화</h1>
    <div class="box-container">
        <a class="box" href="{% url 'space' %}">
            우주
        </a>
        <a class="box" href="{% url 'semiconductor' %}">
            반도체
        </a>
        <a class="box" href="{% url 'hydrogen' %}">
            수소
        </a>
        <a class="box" href="{% url 'battery' %}">
            이차전지
        </a>
        <a class="box" href="{% url 'robot' %}">
            로봇
        </a>
        <a class="box" href="{% url 'ai' %}">
            인공지능
        </a>

    </div>
</body>
</html>
